<!DOCTYPE html>
<html>
<head>
<title>Virtual Cube</title>

<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="cube.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="cube.js"></script>
<script type="text/javascript" src="cube3x3.js"></script>
<script type="text/javascript" src="cubeSim.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-24314466-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script>
function toggle_key() {
    var x = document.getElementById("keyboard_key");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
</script>
</head>

<body>

<h1>Virtual Rubik's Cube</h1>

<table id="main">
<tr>
    <td id="timer-box">
        <p id="timer" class="small">[solve time]</p> 
    </td>
    <td id="cube">
        <canvas id="canvas" width="300" height="360">
        <p>Your brower does not support the canvas element :(</p>
        </canvas>
    </td>
    <td>
        <h4> Past solves</h4>
        <!-- past solve times go here -->    
        <ul id="times">
        </ul>
        <p id="avg"></p>
    </td>
</tr>
</table>
        

<div id="instr">
    Press spacebar to scramble.
    Use <button onclick="toggle_key()">keyboard</button> to turn cube.

<img id="keyboard_key" src="keyboard.png"/>

</div>
<table id="help">
    <tr>
        <td></td>
        <th>single layer</th>
        <th>two layers</th>
        <th>whole cube</th>
    </tr>
    <tr>
        <th>x-axis</th>
        <td>G,H,W,O</td>
        <td></td>
        <td>Q,P</td>
    </tr>    
    <tr>
        <th>y-axis</th>
        <td>E,D,I,K</td>
        <td>R,V,U,M</td>
        <td>T,Y,B,N</td>
    </tr>
    <tr>
        <th>z-axis</th>
        <td>F,J,S,L</td>
        <td></td>
        <td>A,;</td>
    </tr>
</table>    
</body>
</html>
